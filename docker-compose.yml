version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - SPRING_DATA_REDIS_HOST=redis
    restart: on-failure

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend